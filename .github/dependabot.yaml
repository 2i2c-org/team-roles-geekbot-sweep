version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "monthly"
    ignore:
      # Ignore patch upgrades to reduce noise
      - update-types: ["version-update:semver-patch"]
        dependency-name: "*" # Match all packages
